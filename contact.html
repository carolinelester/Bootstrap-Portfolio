    <div class="form-group">

    <div class="form-group">

      </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Sign me up for the Newsletter.</label>
    </div>
